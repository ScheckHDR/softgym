program: runTrain.py
name: Online_test_sparse
method: bayes
metric:
  name: mean_reward
  goal: maximize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.1
  ent_coef:
    min : 0.001
    max : 0.05
  gamma:
    values : [0.9,0.95,0.99]
  n_steps :
    values : [5,10,15]
early_terminate:
  type      : hyperband
  min_iter  : 10
  eta       : 2