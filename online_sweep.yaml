program: runTrain.py
name: R1_MIX_watershed_sole_action_sole_state
method: bayes
metric:
  name: val_reward
  goal: maximize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.1
  ent_coef:
    min : 0.001
    max : 0.05
  gamma:
    values : [0.9,0.95,0.99]
  n_steps :
    values : [5,10,15]
  prior_factor:
    min : 0.0
    max : 1.0
# non-learning centric parameters
  save_name:
    value: sole_action_watershed
  num_workers:
    value: 1
  num_variations:
    value: 1
  horizon:
    value: 1
  pickers:
    value: 1
  render_mode:
    value: cloth
  maximum_crossings:
    value: 2
  goal_crossings:
    value: 1
  total_steps:
    value: 5000
early_terminate:
  type      : hyperband
  min_iter  : 500
  eta       : 2
command:
  - ${env}
  - python
  - ${program}
  - ${args}
  - -headless
  - -use_new
  # - -save_states
  - -force_trivial
